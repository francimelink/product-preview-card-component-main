<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Product preview card component">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 48rem)" />
      <img src="./images/image-product-mobile.jpg" alt="Main Image" />
    </picture>

    <section class="product__detailes">
      <div class="product__tpye">Perfume</div>
      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="special-price">$149.99</div>
          <div class="regular-price">$169.99</div>
        </div>
        <button><img src="images/icon-cart.svg" alt="Icon" aria-hidden="true"><span>Add to Cart</span></button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Franci Melink</a>.
  </footer>
</body>

</html>
